<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Roulette Analysis 360 - Analisi gratuita per roulette europea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg-dark: #05060a;
            --bg-section: #0b0d14;
            --accent: #00b4d8;
            --accent-soft: #ffd166;
            --text-main: #f5f5f5;
            --text-muted: #b0b0b0;
            --card-bg: #11131c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #141824 0, #05060a 55%);
            color: var(--text-main);
            line-height: 1.6;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        header {
            padding: 18px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .logo span {
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 18px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .nav-links a:hover {
            color: var(--accent-soft);
        }

        .hero {
            padding: 60px 8% 40px;
            display: grid;
            grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
            gap: 40px;
            align-items: center;
        }

        .hero-tag {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.04);
            color: var(--accent-soft);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
        }

        .hero-tag-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--accent-soft);
        }

        .hero h1 {
            font-size: 2.6rem;
            margin: 18px 0 10px;
        }

        .hero h1 span {
            color: var(--accent);
        }

        .hero-subtitle {
            color: var(--text-muted);
            max-width: 520px;
            font-size: 0.98rem;
        }

        .hero-buttons {
            margin: 26px 0 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .btn-primary,
        .btn-secondary {
            padding: 10px 20px;
            border-radius: 999px;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #48cae4);
            color: #fff;
            box-shadow: 0 0 18px rgba(0, 180, 216, 0.45);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 0 24px rgba(0, 180, 216, 0.7);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.04);
        }

        .hero-note {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .hero-right {
            background: radial-gradient(circle at top left, rgba(0, 180, 216, 0.22), transparent 55%);
            border-radius: 18px;
            padding: 16px;
        }

        .hero-card {
            background: rgba(5, 6, 10, 0.9);
            border-radius: 14px;
            padding: 14px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
        }

        .hero-screenshot {
            width: 100%;
            border-radius: 10px;
            display: block;
        }

        .section {
            padding: 40px 8%;
            background: var(--bg-section);
            border-top: 1px solid rgba(255, 255, 255, 0.04);
        }

        .section.alt {
            background: #05060a;
        }

        .section-title {
            font-size: 1.4rem;
            margin-bottom: 8px;
        }

        .section-subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 18px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
        }

        .feature-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 14px;
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .feature-title {
            font-size: 0.95rem;
            margin-bottom: 4px;
        }

        .feature-text {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .list {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-left: 16px;
        }

        .list li {
            margin-bottom: 4px;
        }

        .donation-box {
            max-width: 520px;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            margin-top: 18px;
        }

        .donation-title {
            font-size: 1rem;
            margin-bottom: 6px;
        }

        .donation-text {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .faq-item {
            margin-bottom: 14px;
        }

        .faq-q {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .faq-a {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        footer {
            padding: 18px 8%;
            font-size: 0.8rem;
            color: var(--text-muted);
            background: #05060a;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 8px;
        }

        @media (max-width: 900px) {
            .hero {
                grid-template-columns: minmax(0, 1fr);
                padding-top: 30px;
            }
            .hero-right {
                order: -1;
            }
        }

        @media (max-width: 600px) {
            header {
                padding: 14px 5%;
            }
            .hero, .section, footer {
                padding-left: 5%;
                padding-right: 5%;
            }
            .hero h1 {
                font-size: 2.1rem;
            }
        }
